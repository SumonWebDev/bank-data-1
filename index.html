<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <style>
         
  </style>
</head>
<body>
<div id='transaction' class="container mt-5">
  <div class="submit-area">
    <h1 class="text-center mb-5">Welcome To Payoneer Bank</h1>
    <div class="login-area">
      <h3>Login</h3>
      <input type="text" class="form-control" placeholder="Email">
      <br>
      <input type="password" class="form-control" placeholder="Password">
      <br>
      <button id='enterBtn' class="btn btn-success" type="submit">Enter</button>

    </div>
  </div>
</div>


<!----------hidden area----->
<div class="second-part">
  <div class="container my-5">
    <div class="row">
      <!------deposit column-->
      <div class="col-sm-4">
        <div class="deposit bg-primary p-3 mb-2">
          <h2>Deposit</h2>
          <h3>$<span id="deposit">0</span></h3>
        </div>
      </div>
      <!------withdraw column----->
      <div class="col-sm-4">
        <div class="withdraw bg-secondary p-3 mb-2">
          <h2>withdraw</h2>
          <h3>$<span id="withdraw">0</span></h3>
        </div>
      </div>
      <!------balance column----->
      <div class="col-sm-4">
        <div class="balance bg-info p-3">
          <h2>Balance</h2>
          <h3>$<span id="balance">500</span></h3>
        </div>
      </div>
    </div>
  </div>
  <!-------------input form-------------->
  <div class="container my-5">
    <div class="row">
      <div class="col">
        <div class="deposit-input">
          <h3 class="my-2">Deposit</h3>
          <input id='depositAmount' type="text" class="form-control" placeholder="$ Enter Your Deposit Amount">
          <br>
          <button class='btn btn-success' id="depositBtn" type="submit">Deposit</button>
        </div>
      </div>

      <div class="col">
        <div class="withdraw-output">
          <h3 class="my-2">Withdraw</h3>
          <input id='withdrawAmount' type="text" class="form-control" placeholder="$ Enter Your Withdraw Amount">
          <br>
          <button class='btn btn-success' id="withdrawBtn" type="submit">Withdraw</button>
        </div>
      </div>
    </div>
  </div>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
